<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>L'ARTISTA</title>

<link rel="stylesheet" href="css/style.css">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<a class="whatsapp-float" href="https://wa.me/919136558275" target="_blank">
<i class="fab fa-whatsapp"></i>
</a>

<nav class="premium-navbar">
  <div class="nav-container">
    <ul class="nav-links">
      <li><a class="nav-link" href="#home">Home</a></li>
      <li><a class="nav-link" href="#menu">Menu</a></li>
      <li><a class="nav-link" href="#reservation">Reservation</a></li>
    </ul>
    <img src="images/lartista-logo.png" class="hero-logo">
  </div>
</nav>

<section class="hero-premium" id="home">
  <div class="hero-bg">
    <img src="images/hero.jpg">
  </div>
  <div class="premium-hero-content">
    <img src="images/lartista-logo.png" class="hero-logo">
    <h1>L'ARTISTA</h1>
    <p>Fine Italian Dining</p>
  </div>
</section>

<section id="reservation">
  <form id="bookingForm" class="container">
    <input id="name" class="form-control" placeholder="Name *" required>
    <input id="phone" class="form-control" placeholder="Phone *" required>

    <select id="guests" required>
      <option value="">Guests *</option>
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5+</option>
    </select>

    <input type="date" id="date" required>
    <select id="time" required>
      <option value="">Time *</option>
      <option>18:00</option><option>19:00</option>
      <option>20:00</option><option>21:00</option>
    </select>

    <textarea id="special-requests" placeholder="Notes"></textarea>
    <button class="btn">Reserve via WhatsApp</button>
  </form>
</section>

<script src="js/script.js"></script>
</body>
</html>
