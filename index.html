<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>L'ARTISTA – Italian Fine Dining</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/variables.css">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/menu.css">
<link rel="stylesheet" href="css/animations.css">
</head>

<body>

<nav>
  <div class="wrap">
    <strong>L'ARTISTA</strong>
    <a href="#reservation">Reserve</a>
  </div>
</nav>

<div class="hero">
  <div>
    <h1>L'ARTISTA</h1>
    <p>Authentic Italian Fine Dining</p>
  </div>
</div>

<section class="fade-up">
<h2>Antipasti</h2>

<div class="menu-item">
<img src="images/dishes/burrata.jpg">
<div>
<h4>Creamy Burrata</h4>
<p>Cherry tomatoes, asparagus, basil</p>
<span>€18</span>
</div>
</div>

<div class="menu-item">
<img src="images/dishes/carpaccio.jpg">
<div>
<h4>Beef Carpaccio</h4>
<p>Truffle oil, arugula</p>
<span>€19</span>
</div>
</div>
</section>

<section id="reservation" class="fade-up">
<h2>Reservation</h2>

<form id="reservationForm">
<input name="name" placeholder="Name" required><br>
<input name="phone" placeholder="Phone" required><br>
<input type="date" name="date" required><br>
<input type="time" name="time" required><br>
<input name="guests" placeholder="Guests" required><br>
<textarea name="message" placeholder="Message"></textarea><br>
<button type="submit">Reserve via WhatsApp & Email</button>
</form>
</section>

<script src="js/main.js"></script>
<script src="js/reservation.js"></script>
</body>
</html>
